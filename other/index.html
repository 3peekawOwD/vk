<html>
  <head>
    <meta charset="UTF-8">
    <title>Получить access token</title>
    <link rel="shortcut icon" href="https://vk.com/images/favicon_vk_2x.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Получить access token</h1>
    </section>
    <section class="main-content">
      Введите ID приложения: 
      <input value=3116505 name="aid" class="search-bar">
      <button class="button button-small button-green" onclick="if(document.getElementsByName('aid')[0].value){window.open('https://oauth.vk.com/authorize?client_id='+document.getElementsByName('aid')[0].value+'&scope=1073741823&redirect_uri=https://oauth.vk.com/blank.html&display=page&response_type=token&revoke=1')}">Готово</button>
      <h3>Инструкция</h3>
      <p>
      <ol>
        <li>Введите ID приложения
        <li>Нажмите "готово"
        <li>Затем нажмите "разрешить"
        <li>Скопируйте часть адресной строки от <font color="green">access_token=</font> до <font color="green">&expires_in</font>
      </ol>
      </p><br><br><a href="/">На главную</a>
    </section>
  </body>
</html>
