<html>
  <head>
    <meta charset="UTF-8">
    <title>Получить access token</title>
    <link rel="shortcut icon" href="https://vk.com/images/favicon_vk_2x.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Получить access token</h1>
    </section>
    <section class="main-content">
      Введите ID групп: 
      <input value="1,28551727" name="gid" class="search-bar">
      <button class="button button-small button-green" onclick="if (document.getElementsByName(&#39;gid&#39;)[0].value){window.open(&#39;https://oauth.vk.com/authorize?client_id=3116505&amp;scope=messages,photos,docs,manage&amp;redirect_uri=https://oauth.vk.com/blank.html&amp;display=page&amp;response_type=token&amp;group_ids=&#39;+document.getElementsByName(&#39;gid&#39;)[0].value+&#39;&#39;)};">Готово</button>
      <h3>Инструкция</h3>
      <p>
      <ol>
        <li>Введите ID группы
        <li>Нажмите "готово"
        <li>Затем нажмите "разрешить"
        <li>Скопируйте часть адресной строки от <font color="green">access_token_{ID}=</font>
      </ol>
      </p><br><br><a href="/">На главную</a>
    </section>
  </body>
</html>
